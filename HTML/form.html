<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"> <br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"> <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

    <h3>Radio Button</h3>
    <form>
        <label for="html">HTML</label><br>
        <input type="radio" id="html" name="fav_language"> <br>

        <label for="css">CSS</label><br>
        <input type="radio" id="css" name="fav_language"> <br>

        <label for="javascript">Javascript</label><br>
        <input type="radio" id="javascript" name="fav_language"> <br>

    </form>

    <h3>CheckBox</h3>
    <form>

        Kare<input type="checkbox" name="kare" id="kare" checked> 
        Daire<input type="checkbox" name="daire" id="daire" > 
        Üçgen<input type="checkbox" name="ucgen" id="ucgen" > 
        
    </form>

    <h3>Email</h3>
    <form>

        <input type="email" name="email" id="email"> <br><br>
        <input type="submit" value="Send mail" >

    </form>

    <h3>Password</h3>
    <form>

        <label for="password"></label>
        <input type="password" name="password" id="password">

    </form>

    <h3>Date</h3>
    <form>

        <label for="date"></label>
        <input type="date" name="date" id="date">

    </form>

    <h3>Select List</h3>
    <form>

        Ülke <br>
        <select name="country" id="country">

            <option value="Turkey" selected>Turkey </option>
            <option value="usa">USA</option>
            <option value="france">France</option>
        </select>

    </form>

    <h3>Textarea</h3>
    <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

</body>
</html>
